<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 20%;
            border-radius: 5px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 5px 5px 0 0;
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body onload="pond()">
    <div class="card" id="duckCard"></div>
    
    <script>
        let ducks = [];
        async function getAll(){
            let host = "http://localhost:8080";
            try{
                let response = await fetch(host + "/ducks")
                if(response.ok){
                    let ducks = await response.json();
                    return ducks;
                }else{
                    console.error("HTTP Error: " + response.status);
                    return [];
                }
            }catch(error){
            console.error("Fetch error: " + error);
            return [];
            }
        }
        async function pond(){
            if(ducks.length == 0 || ducks == undefined){
                ducks = await getAll();
            }
            const duckCards = document.getElementById("duckCard");
            for(let duck of ducks){
                duckCards.innerHTML = duckCards.innerHTML + 
                    `<div class="card">
                        <img src="https"//localhost:8080/ducks/${duck.id}/image" alt="Avatar" style="width:100%">
                            <div class="container">
                            <h4><b>${duck.id}</b></h4>
                            <p>${duck.type}</p>
                        </div>
                    </div>`;
            }
        }
    </script>    
</body>
</html>
